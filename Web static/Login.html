<body>
    <header>
        <div class="logo ">

        <!-- <div class="menu">

        <div class="topnav">
            <a href="Index.html">Home</a>
            <a href="Contact.html">Contact</a>
            <a href="About.html">About</a>
        </div>
    </header>
    <section>
        <div class="box">

            <div class="form">
                <img src="./styles/images/user.png" class="user" alt="">
                <h2>Login to your Account</h2>
                <form class="" action="index.html" method="post" enctype="multipart/form-data">

                    <div class="inputBx">
                        <input type="text" name="username" placeholder="Username" id="username" oninput="validation()" required autofocus>
                        <!-- <img src="./" alt=""> -->
                    </div>
                    <div class="inputBx">
                        <input type="password" name="passward" id="password" placeholder="Passward" oninput="validation()" required>
                        <!-- <img src="" alt=""> -->
                    </div>
                    <label class="remeber"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx">
                        <input type="submit" name="submit" value="Login" id="submit" disabled>
                    </div>
                </form>
                <div><span style="float: left;"><a href="#">Forgot Passward </a></span>
                    <span style="float:right;"><a href="#">New user?Sign-in</a></span></div>

            </div>

        </div>
    </section>
    <script type="text/javascript">
        function validation() {
            let username = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (username != "" && pass != "") {
                document.getElementById("submit").disabled = false;
            } else {
                document.getElementById("submit").disabled = true;
            }
        }
    </script>

</body>
