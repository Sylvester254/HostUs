<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}?{{ cache_id }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/header.css') }}?{{ cache_id }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/common.css') }}?{{ cache_id }}"/>
    <link rel="icon " href="{{ url_for('static', filename='images/icon50x50.png') }}?{{ cache_id }}"/>
    <title>Login Page</title>
</head>

<body>
    <header>
        <div class="logo ">
        </div>
        <!-- <div class="menu">
            <div></div>
            <div></div>
            <div></div>
        </div> -->
        <div class="topnav">
            <a href="{{ url_for('index')}}">Home</a>
            <a href="{{ url_for('contact')}}">Contact</a>
            <a href="{{ url_for('about')}}">About</a>
        </div>
    </header>
    <section>
        <div class="box">

            <div class="form">
                <img src={{ url_for('static', filename='images/user.png') }}  class="user" alt="">
                <h2>Login to your Account</h2>
                <form class="" action="{{ url_for('login')}}" method="POST" enctype="multipart/form-data">
                    <div class="msg" style="color: white;">{{ msg }}</div>

                    <div class="inputBx">
                        <input type="text" name="Username" placeholder="*Username" id="Username" oninput="validation()" required autofocus>
                    </div>
                    <div class="inputBx">
                        <input type="password" name="Password" id="Password" placeholder="*Password" oninput="validation()" required>
    
                    </div>
                    <label class="remeber"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx">
                        <input type="submit" name="submit" value="Login" id="submit" disabled>
                    </div>
                </form>
                <div><span style="float: left;"><a href="#">Forgot Passward </a></span>
                    <span style="float:right;"><a href="{{ url_for('register')}}">New user?Sign-in</a></span></div>

            </div>

        </div>
    </section>
    <script type="text/javascript">
        function validation() {
            let username = document.getElementById("Username").value;
            let pass = document.getElementById("Password").value;
            if (username != "" && pass != "") {
                document.getElementById("submit").disabled = false;
            } else {
                document.getElementById("submit").disabled = true;
            }
        }
    </script>

</body>

</html>
