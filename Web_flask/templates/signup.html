<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="icon " href="./styles/images/icon50x50.png " type="image/png ">
    <title>Login Page</title>
</head>

<body>
    <header>
        <div class="logo ">
        </div>

        <div class="topnav">
            <a href="Index.html">Home</a>
            <a href="Contact.html">Contact</a>
            <a href="About.html">About</a>
        </div>
    </header>
    <section>
        <div class="box">

            <div class="form">
                <img src="./styles/images/user.png" class="user" alt="">
                <h2>Register</h2>
                <form class="" action="{{ url_for('register')}}" method="post" enctype="multipart/form-data">
                    <div class="msg">{{ msg }}</div>

                    <div class="inputBx">
                        <input type="text" name="Owner_name" placeholder="*Full-name" id="Owner_name" oninput="validation()" required autofocus>
                    </div>
                    <div class="inputBx">
                        <input type="email" name="Email" placeholder="Email" id="*Email" oninput="validation()" required autofocus>
                    </div>
                    <div class="inputBx">
                        <input type="text" name="Phone_no" placeholder="Phone_no" id="Phone_no">
                    </div>
                    <div class="inputBx">
                        <input type="text" name="username" placeholder="*Username" id="username" oninput="validation()" required autofocus>
                        <!-- <img src="./" alt=""> -->
                    </div>
                    <div class="inputBx">
                        <input type="password" name="passward" id="password" placeholder="*Passward" oninput="validation()" required>
                        <!-- <img src="" alt=""> -->
                    </div>
                    <div class="inputBx">
                        <input type="submit" name="submit" value="Sign-in" id="submit" disabled>
                    </div>
                </form>
                <div><span style="float: left;"><a href="#">Forgot Password </a></span>
                    <span style="float:right;"><a href="{{ url_for('login')}}">Registered?Log-in</a></span></div>

            </div>

        </div>
    </section>
    <script type="text/javascript">
        function validation() {
            let name = document.getElementById("Owner_name").value;
            let email = document.getElementById("Email").value;
            let username = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (name != "" && email != "" && username != "" && pass != "") {
                document.getElementById("submit").disabled = false;
            } else {
                document.getElementById("submit").disabled = true;
            }
        }
    </script>

</body>

</html>
